<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo hợp đồng</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container" style="margin-top: 6rem;">
    <h3 class="mt-3">Tạo hợp đồng</h3></br>
    <for >
        <div class="mb-3">
            <label for="inputName" class="form-label">Số hợp dồng<span style="color: red;">(*)</span></label>
            <input type="text" class="form-control" id="inputName">
        </div>
        <div class="mb-3">
            <label for="inputStartDay" class="form-label">Ngày bắt đầu</label>
            <input type="date" class="form-control" id="inputStartDay">
        </div>
        <div class="mb-3">
            <label for="inputEndDay" class="form-label">Ngày kết thúc</label>
            <input type="date" class="form-control" id="inputEndDay">
        </div>
        <div class="mb-3">
            <label for="idDeposit" class="form-label">Tiền cọc trước</label>
            <input type="text" class="form-control" id="idDeposit">
        </div>
        <div class="mb-3">
            <label for="totalMoney" class="form-label">Tổng số tiền thanh toán</label>
            <input type="text" class="form-control" id="totalMoney">
        </div>


        <button type="submit" class="btn btn-primary">Thêm mới</button>
    </for>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
></script>
</body>
</html>
