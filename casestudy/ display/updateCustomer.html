<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cập nhật</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container" style="margin-top: 6rem;">
    <h3 class="mt-3">Cập nhật thông tin khách hàng</h3></br>
    <for >
        <div class="mb-3">
            <label for="inputName" class="form-label">Họ tên<span style="color: red;">(*)</span></label>
            <input type="text" class="form-control" id="inputName">
        </div>
        <div class="mb-3">
            <label for="inputBirthday" class="form-label">Ngày sinh</label>
            <input type="date" class="form-control" id="inputBirthday">
        </div>

        <div class="mb-3">
            <label class="form-label" class="form-label">Giới tính</label>
            <select class="form-select" aria-label="Default select example">
                <option value="2">Nam</option>
                <option value="3">Nữ</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="inputTool" class="form-label">Tiện ích khác</label>
            <input type="text" class="form-control" id="inputTool">
        </div>
        <div class="mb-3">
            <label for="idCard" class="form-label">Số định danh cá nhân</label>
            <input type="text" class="form-control" id="idCard">
        </div>
        <div class="mb-3">
            <label for="numberPhone" class="form-label">Số điện thoại</label>
            <input type="text" class="form-control" id="numberPhone">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email">
        </div>
        <div class="mb-3">
            <label  class="form-label">Loại khách <span style="color: red;">(*)</span></label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Chọn loại khách</option>
                <option value="1">Diamond</option>
                <option value="2">Platinum</option>
                <option value="3">Gold</option>
                <option value="4">Silver</option>
                <option value="5">Member</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="inputAddress" class="form-label">Địa chỉ<span style="color: red;">(*)</span></label>
            <input type="text" class="form-control" id="inputAddress">
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
    </for>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
></script>
</body>
</html>
